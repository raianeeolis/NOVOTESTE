<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo List</title>

    <script src="js/app.js" defer></script> 
</head>

<body>
    <h1>To Do List</h1>

    <div id="login">
        <h2>Login</h2>
        <input id="email" placeholder="Email" />
        <input id="senha" type="password" placeholder="Senha" />
        <button onclick="login()">Entrar</button>
    </div>

    <div id="app" style="display:none;">
        <h2>Minhas Tarefas</h2>

        <button onclick="loadTasks()">Recarregar</button>
        <button onclick="logout()" style="background: red; color: white;">Sair</button>

        <ul id="lista"></ul>

        <h3>Criar Tarefa</h3>
        <input id="titulo" placeholder="Título" />
        <input id="descricao" placeholder="Descrição" />
        <select id="prioridade">
            <option value="BAIXA">Baixa</option>
            <option value="MEDIA" selected>Média</option>
            <option value="ALTA">Alta</option>
        </select>
        <button onclick="createTask()">Criar</button>
    </div>

    </body>

</html>
